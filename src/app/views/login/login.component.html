<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">

              <form (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm" novalidate>
                  <h1>Portail Partenaires</h1>
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input type="text" pInputText class="form-control" placeholder="Enter Email" formControlName="email" name="email">
                    <!-- <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!loginForm.controls['email'].valid
                          && loginForm.controls['email'].dirty">
                        <i class="fa fa-close"></i>
                        Email is required
                    </div> -->
                  </div>

                  <div class="input-group mb-4">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password" pPassword class="form-control" placeholder="Enter Password" formControlName="password" name="password">
                    <!-- <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!loginForm.controls['password'].valid
                        && loginForm.controls['password'].dirty">
                      <i class="fa fa-close"></i>
                      Password is required
                    </div> -->
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>

                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" >Forgot password?</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
          <div class="card bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>

                <h2 translate>welcome</h2>
                <p>Sign in to use all features and contact us for help</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
