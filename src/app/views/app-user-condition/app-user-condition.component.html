<app-header></app-header>
<div class="user-condition-container">
    <div class="header-user-conditions">
      <label>Conditions générales d’utilisation </label>
    </div>
    <div class="body-user-conditions">
      <app-view-pdf></app-view-pdf>
    </div>
    <div class="message-error-container" *ngIf="isShowErrorMessage">
      <div class="ui-message ui-messages-error ui-corner-all">
        <i class="fa fa-close"></i>
        Vous devez cocher la case pour accepter les conditions générales d’utilisation du Portail Partenaires
      </div>
    </div>
    <div class="footer-user-conditions">
      <span class="footer-user-conditions-checkbox" *ngIf="loggedIn">
        <p-checkbox
            label="J’ai lu et j’accepte les conditions générales d’utilisation de Portail partenaires Bouygues Construction" 
            binary="true"
            [(ngModel)]="isValidationCondition">
        </p-checkbox>
      </span>
      <br>
      <span class="footer-user-conditions-button">
        <button type="submit" class="btn btn-primary px-4" (click)="goPageServices()" *ngIf="loggedIn">
          <span>Continuer</span>
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </button>
        <button type="submit" class="btn btn-primary px-4" [routerLink]="['/login']" *ngIf="!loggedIn">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
          <span>Back</span>
        </button>
      </span>
    </div>
</div>
